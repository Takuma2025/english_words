<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0055ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="英単語マスター">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>英単語学習アプリ - 大阪府公立高校対応</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="feedbackOverlay" class="feedback-overlay"></div>
    
    <div class="app-container">
        <header class="app-header">
            <button class="hamburger-menu-btn" id="hamburgerMenuBtn" aria-label="メニュー">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="header-content">
                <h1>英単語マスター</h1>
                <p class="subtitle" id="headerSubtitle">大阪府公立高校対応</p>
            </div>
            <button class="home-btn-header hidden" id="homeBtn" aria-label="中断">
                中断
            </button>
        </header>
        
        <!-- サイドバーオーバーレイ -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">メニュー</h2>
                <button class="sidebar-close-btn" id="sidebarCloseBtn" aria-label="閉じる">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-section-title">学習方法</div>
                    <button class="sidebar-menu-item" id="learningMethodBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>学習方法を選択</span>
                    </button>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-section-title">設定</div>
                    <button class="sidebar-menu-item" id="homeFromSidebarBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>ホームに戻る</span>
                    </button>
                    <button class="sidebar-menu-item" id="clearHistoryBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>学習履歴を消す</span>
                    </button>
                </div>
            </div>
        </div>

        <main class="app-main">
            <!-- カテゴリー選択画面 -->
            <div class="category-view" id="categorySelection">
                <div class="section-title">学習コース</div>
                <div class="category-list">
                    <button class="category-card" data-category="小学生で習った単語とカテゴリー別に覚える単語">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">小学生で習った単語とカテゴリー別に覚える単語</div>
                            </div>
                            <div class="category-meta">基礎からカテゴリー別に学習</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-小学生で習った単語とカテゴリー別に覚える単語" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-小学生で習った単語とカテゴリー別に覚える単語" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-小学生で習った単語とカテゴリー別に覚える単語">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="Group1 超頻出600">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">Group1 超頻出600</div>
                            </div>
                            <div class="category-meta">必須の600語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-Group1 超頻出600" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-Group1 超頻出600" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-Group1 超頻出600">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="Group2 頻出200">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">Group2 頻出200</div>
                            </div>
                            <div class="category-meta">差をつける200語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-Group2 頻出200" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-Group2 頻出200" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-Group2 頻出200">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="Group3 ハイレベル100">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">Group3 ハイレベル100</div>
                            </div>
                            <div class="category-meta">難関突破の100語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-Group3 ハイレベル100" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-Group3 ハイレベル100" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-Group3 ハイレベル100">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="基本語彙500">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">基本語彙500</div>
                            </div>
                            <div class="category-meta">日本語→英語で学習</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-基本語彙500" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-基本語彙500" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-基本語彙500">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                </div>
            </div>

            <!-- コース選択画面（100刻み） -->
            <div class="category-view hidden" id="courseSelection">
                <button class="back-btn" id="backToCategoryBtn" aria-label="戻る">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    戻る
                </button>
                <div class="section-title" id="courseSelectionTitle">コースを選んでください</div>
                <div class="category-list" id="courseList">
                    <!-- 動的に生成 -->
                </div>
            </div>

            <!-- 学習画面 -->
            <div class="learning-view hidden" id="mainContent">
                <div class="card-area-wrapper">
                    <!-- 左右の矢印ボタン（カードエリアに配置） -->
                    <button class="nav-arrow-btn prev-arrow" id="prevBtn" aria-label="前の単語">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button class="nav-arrow-btn next-arrow" id="nextBtn" aria-label="次の単語">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                    
                    <!-- 進捗バーとNo.をカードの上に配置 -->
                    <div class="card-top-section">
                        <!-- 進捗バー -->
                        <div class="progress-header" id="statsBar">
                            <div class="progress-bar-wrapper">
                                <div class="progress-range-display" id="progressRangeText">No.1-20</div>
                                <div class="progress-bar-container" id="progressBarContainer">
                                    <!-- セグメントは動的に生成 -->
                                </div>
                                <div class="progress-swipe-hint" id="progressSwipeHint">← → スワイプで移動</div>
                            </div>
                            <div class="progress-stats">
                                <span id="progressText">0/0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 通常のカード学習モード -->
                    <div class="word-card" id="wordCard">
                        <div class="card-inner" id="cardInner">
                            <div class="card-face card-front">
                                <!-- No. -->
                                <div class="word-number" id="wordNumber">No.1</div>
                                <div class="word-display">
                                    <div class="card-top-info">
                                        <button class="star-btn" id="starBtn">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                        </button>
                                    </div>
                                    <div class="english-word-wrapper">
                                        <span class="pos-inline part-of-speech" id="posInlineFront"></span>
                                        <div class="english-word" id="englishWord">Loading...</div>
                                    </div>
                                    <div class="pos-container" id="posContainer">
                                        <!-- 品詞はインライン表示に変更 -->
                                    </div>
                                    <div class="tap-hint">タップして意味を表示</div>
                                </div>
                            </div>
                            <div class="card-face card-back">
                                <div class="meaning-content">
                                    <div class="meaning-wrapper">
                                        <span class="pos-inline part-of-speech" id="posInlineBack"></span>
                                        <div class="meaning" id="meaning">意味</div>
                                    </div>
                                    <div class="pos-container" id="posContainerBack">
                                        <!-- 品詞はインライン表示に変更 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 日本語→英語入力モード（基本語彙500専用） -->
                    <div class="input-mode hidden" id="inputMode">
                        <div class="input-mode-content">
                            <!-- No. -->
                            <div class="word-number" id="inputWordNumber">No.1</div>
                            <div class="card-top-info">
                                <button class="star-btn" id="inputStarBtn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                </button>
                            </div>
                            <div class="input-question">
                                <div class="input-meaning-wrapper">
                                    <span class="pos-inline part-of-speech" id="inputPosInline"></span>
                                    <div class="input-meaning" id="inputMeaning">意味</div>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="letter-inputs" id="letterInputs">
                                    <!-- 動的に生成 -->
                                </div>
                                <div class="input-result hidden" id="inputResult">
                                    <div class="result-message" id="resultMessage"></div>
                                    <div class="correct-answer-container">
                                        <span class="correct-word" id="correctAnswer"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 仮想キーボード -->
                        <div class="virtual-keyboard" id="virtualKeyboard">
                            <div class="keyboard-row">
                                <button class="keyboard-key" data-key="q">q</button>
                                <button class="keyboard-key" data-key="w">w</button>
                                <button class="keyboard-key" data-key="e">e</button>
                                <button class="keyboard-key" data-key="r">r</button>
                                <button class="keyboard-key" data-key="t">t</button>
                                <button class="keyboard-key" data-key="y">y</button>
                                <button class="keyboard-key" data-key="u">u</button>
                                <button class="keyboard-key" data-key="i">i</button>
                                <button class="keyboard-key" data-key="o">o</button>
                                <button class="keyboard-key" data-key="p">p</button>
                            </div>
                            <div class="keyboard-row">
                                <button class="keyboard-key" data-key="a">a</button>
                                <button class="keyboard-key" data-key="s">s</button>
                                <button class="keyboard-key" data-key="d">d</button>
                                <button class="keyboard-key" data-key="f">f</button>
                                <button class="keyboard-key" data-key="g">g</button>
                                <button class="keyboard-key" data-key="h">h</button>
                                <button class="keyboard-key" data-key="j">j</button>
                                <button class="keyboard-key" data-key="k">k</button>
                                <button class="keyboard-key" data-key="l">l</button>
                                <button class="keyboard-key keyboard-key-space" data-key=" ">_</button>
                            </div>
                            <div class="keyboard-row">
                                <button class="keyboard-key keyboard-key-shift" id="keyboardShift" data-shift="false">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="18 15 12 9 6 15"></polyline>
                                    </svg>
                                </button>
                                <button class="keyboard-key" data-key="z">z</button>
                                <button class="keyboard-key" data-key="x">x</button>
                                <button class="keyboard-key" data-key="c">c</button>
                                <button class="keyboard-key" data-key="v">v</button>
                                <button class="keyboard-key" data-key="b">b</button>
                                <button class="keyboard-key" data-key="n">n</button>
                                <button class="keyboard-key" data-key="m">m</button>
                                <button class="keyboard-key keyboard-key-special" id="keyboardBackspace">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                                        <line x1="18" y1="9" x2="12" y2="15"></line>
                                        <line x1="12" y1="9" x2="18" y2="15"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="keyboard-actions">
                                <button class="keyboard-action-btn" id="keyboardPass">パス</button>
                                <button class="keyboard-action-btn keyboard-action-btn-primary" id="keyboardDecide">解答</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-hint" id="cardHint">
                        <button class="hint-btn hint-left" id="correctBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                            覚えた
                        </button>
                        <button class="hint-btn hint-center" id="masteredBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>
                            もうOK！
                        </button>
                        <button class="hint-btn hint-right" id="wrongBtn">
                            覚えていない
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 単語一覧画面 -->
            <div class="word-list-view hidden" id="wordListSection">
                <h2>単語一覧</h2>
                <div class="word-list" id="wordList"></div>
            </div>
        </main>
    </div>


    <!-- カスタムモーダル -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-container">
            <h3 class="modal-title" id="modalTitle">確認</h3>
            <p class="modal-message" id="modalMessage">メッセージ</p>
            <div class="modal-actions" id="modalActions"></div>
        </div>
    </div>

    <!-- ホーム画面追加オーバレイ -->
    <div id="installOverlay" class="install-overlay hidden">
        <div class="install-container">
            <div class="install-warning-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h3 class="install-title">ホーム画面に追加してください</h3>
            <p class="install-message" id="installMessage">このアプリをホーム画面に追加すると、より快適に学習できます。</p>
            <div class="install-instructions" id="installInstructions"></div>
            <button class="install-close-btn" id="installCloseBtn">閉じる</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="elementary_words.js"></script>
    <script src="app.js"></script>
</body>
</html>
