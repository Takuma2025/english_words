<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0055ca">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="英単語マスター">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>英単語学習アプリ - 大阪府公立高校対応</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="feedbackOverlay" class="feedback-overlay"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>英単語マスター</h1>
                <p class="subtitle" id="headerSubtitle">大阪府公立高校対応</p>
            </div>
        </header>

        <main class="app-main">
            <!-- カテゴリー選択画面 -->
            <div class="category-view" id="categorySelection">
                <div class="section-title">学習コース</div>
                <div class="category-list">
                    <button class="category-card" data-category="超よく出る600">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">超よく出る600</div>
                                <div class="category-stars" id="stars-超よく出る600">☆☆☆☆☆</div>
                            </div>
                            <div class="category-meta">必須の600語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-超よく出る600" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-超よく出る600" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-超よく出る600">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="よく出る300">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">よく出る300</div>
                                <div class="category-stars" id="stars-よく出る300">☆☆☆☆☆</div>
                            </div>
                            <div class="category-meta">差をつける300語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-よく出る300" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-よく出る300" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-よく出る300">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="差がつく200">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">差がつく200</div>
                                <div class="category-stars" id="stars-差がつく200">☆☆☆☆☆</div>
                            </div>
                            <div class="category-meta">難関突破の200語</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-差がつく200" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-差がつく200" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-差がつく200">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                    <button class="category-card" data-category="基本語彙500">
                        <div class="category-info">
                            <div class="category-header">
                                <div class="category-name">基本語彙500</div>
                                <div class="category-stars" id="stars-基本語彙500">☆☆☆☆☆</div>
                            </div>
                            <div class="category-meta">日本語→英語で学習</div>
                            <div class="category-progress">
                                <div class="category-progress-bar">
                                    <div class="category-progress-correct" id="progress-correct-基本語彙500" style="width: 0%"></div>
                                    <div class="category-progress-wrong" id="progress-wrong-基本語彙500" style="width: 0%"></div>
                                </div>
                                <div class="category-progress-text" id="progress-text-基本語彙500">0/0</div>
                            </div>
                        </div>
                        <div class="category-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                </div>
            </div>

            <!-- コース選択画面（100刻み） -->
            <div class="category-view hidden" id="courseSelection">
                <button class="back-btn" id="backToCategoryBtn" aria-label="戻る">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    戻る
                </button>
                <div class="section-title" id="courseSelectionTitle">コースを選んでください</div>
                <div class="category-list" id="courseList">
                    <!-- 動的に生成 -->
                </div>
            </div>

            <!-- 学習画面 -->
            <div class="learning-view hidden" id="mainContent">
                <!-- 進捗バー -->
                <div class="progress-header" id="statsBar">
                    <div class="progress-bar-container">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-stats">
                        <span id="progressText">0/0</span>
                    </div>
                </div>

                <div class="card-area-wrapper">
                    <button class="home-btn-card hidden" id="homeBtn">
                        ホームに戻る
                    </button>
                    <button class="shuffle-btn-card" id="shuffleBtn" aria-label="シャッフル">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <line x1="4" y1="4" x2="9" y2="9"></line>
                        </svg>
                        シャッフル
                    </button>
                    <!-- 左右の矢印ボタン（カードエリアに配置） -->
                    <button class="nav-arrow-btn prev-arrow" id="prevBtn" aria-label="前の単語">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button class="nav-arrow-btn next-arrow" id="nextBtn" aria-label="次の単語">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                    <!-- 通常のカード学習モード -->
                    <div class="word-card" id="wordCard">
                        <div class="card-inner" id="cardInner">
                            <div class="card-face card-front">
                                <div class="word-display">
                                    <div class="card-top-info">
                                        <div class="word-number" id="wordNumber">No.1</div>
                                        <button class="star-btn" id="starBtn">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                        </button>
                                    </div>
                                    <div class="english-word" id="englishWord">Loading...</div>
                                    <div class="pos-container" id="posContainer">
                                        <div class="part-of-speech" id="partOfSpeech">品詞</div>
                                    </div>
                                    <div class="tap-hint">タップして意味を表示</div>
                                </div>
                            </div>
                            <div class="card-face card-back">
                                <div class="meaning-content">
                                    <div class="meaning" id="meaning">意味</div>
                                    <div class="pos-container" id="posContainerBack">
                                        <!-- 裏面にも品詞を表示 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 日本語→英語入力モード（基本語彙500専用） -->
                    <div class="input-mode hidden" id="inputMode">
                        <div class="input-mode-content">
                            <div class="card-top-info">
                                <div class="word-number" id="inputWordNumber">No.1</div>
                                <button class="star-btn" id="inputStarBtn">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                                </button>
                            </div>
                            <div class="input-question">
                                <div class="input-meaning" id="inputMeaning">意味</div>
                            </div>
                            <div class="input-container">
                                <div class="letter-inputs" id="letterInputs">
                                    <!-- 動的に生成 -->
                                </div>
                                <div class="input-result hidden" id="inputResult">
                                    <div class="result-message" id="resultMessage"></div>
                                    <div class="correct-answer-container">
                                        <span class="correct-label">正解: </span>
                                        <span class="correct-word" id="correctAnswer"></span>
                                    </div>
                                </div>
                                <div class="input-actions">
                                    <button class="submit-btn" id="submitBtn">解答</button>
                                    <button class="dont-know-btn" id="dontKnowBtn">わからない</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-hint" id="cardHint">
                        <button class="hint-btn hint-left" id="correctBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                            覚えた
                        </button>
                        <button class="hint-btn hint-center" id="masteredBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>
                            もうOK！
                        </button>
                        <button class="hint-btn hint-right" id="wrongBtn">
                            覚えていない
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 単語一覧画面 -->
            <div class="word-list-view hidden" id="wordListSection">
                <h2>単語一覧</h2>
                <div class="word-list" id="wordList"></div>
            </div>
        </main>
    </div>

    <!-- 設定メニューボタン -->
    <button class="settings-btn" id="settingsBtn" aria-label="設定">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </button>

    <!-- 設定メニュー -->
    <div class="settings-menu hidden" id="settingsMenu">
        <div class="settings-menu-header">設定</div>
        <button class="settings-menu-item" id="clearHistoryBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>学習履歴を消す</span>
        </button>
    </div>

    <!-- カスタムモーダル -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-container">
            <h3 class="modal-title" id="modalTitle">確認</h3>
            <p class="modal-message" id="modalMessage">メッセージ</p>
            <div class="modal-actions" id="modalActions"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
